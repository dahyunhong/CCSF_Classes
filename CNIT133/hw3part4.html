<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="133.css" />
    <title>homework3 part 4</title>
    <script>
      let product;
      let num1, num2;

      function getRandomArbitrary(min, max) {
        return Math.random() * (max - min) + min;
      }

      function makeQuestion() {
        num1 = Math.round(getRandomArbitrary(0, 9));
        num2 = Math.round(getRandomArbitrary(0, 9));

        product = num1 * num2;

        document.getElementById(
          "question"
        ).value = `What is ${num1} times ${num2}?`;
      }

      function tryAnswer() {
        let answer = document.getElementById("input").value;

        if (answer == product) {
          correctAnswer();
        } else {
          incorrectAnswer();
        }
      }

      function correctAnswer() {
        document.getElementById("result").value = "That is correct";
        document.getElementById("input").value = "";
        makeQuestion();
      }

      function incorrectAnswer() {
        document.getElementById("result").value = "Sorry, that is wrong";
        document.getElementById("input").value = "";
      }
    </script>
  </head>

  <body onload="makeQuestion()">
    <navbar>
      <ul>
        <li><a href="./hw3.html">Return</a></li>
      </ul>
    </navbar>
    <h1>Homework 3 Part 4</h1>
    <form action="javascript:void(0);">
      <textarea name="question" id="question" readonly></textarea> <br />
      <label for="input">Answer</label>
      <input type="number" name="input" id="input" /> <br />

      <input type="submit" value="submit" onclick="tryAnswer()" />
      <input type="reset" value="reset" /> <br />
      <textarea name="result" id="result" readonly></textarea>
    </form>
  </body>
</html>
