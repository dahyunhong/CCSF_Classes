    />

    <script>
      $(document).ready(function () {
        $('input[name="phone-number"]').mask("(000) 000-0000");
      });
    </script>

    <script>
      function submitPage() {
        const phone_number = document.getElementById("phone-number").value;
        let areaCode, firstThree, lastFour;

        let numbers = [];
        for (let i = 0; i < phone_number.length; i++) {
          if (phone_number.charAt(i) != " " && !isNaN(phone_number.charAt(i))) {
            numbers.push(phone_number.charAt(i));
          }
        }
        console.log("numbers is ", numbers);

        areaCode = document.getElementById("areaCode");
        firstThree = document.getElementById("firstThree");
        lastFour = document.getElementById("lastFour");

        let areaStr = "",
          numStr = "",
          lastStr = "";

        for (let i = 0; i < numbers.length; i++) {
          if (i < 3) {
            areaStr = areaStr.concat(numbers[i]);
          } else if (i < 6) {
            numStr = numStr.concat(numbers[i]);
          } else {
            lastStr = lastStr.concat(numbers[i]);
          }
        }
        console.log("area is ", areaStr);
        console.log("first is ", numStr);
        console.log("last is ", lastStr);

        areaCode.value = areaStr;
        firstThree.value = numStr;
        lastFour.value = lastStr;
      }
    </script>
    <title>hw6 Part 3</title>
  </head>

    <form action="javascript:void(0)">
      <div class="form-group">
        <h2>Phone number</h2>
        <label for="phone-number">Enter the phone number:</label>
        <input type="text" name="phone-number" id="phone-number" />
      </div>
      <div class="form-group">
        <input
          type="submit"
          value="submit"
          class="btn"
          onclick="submitPage()"
        />
        <input type="reset" value="reset" class="btn" onclick="resetPage()" />
      </div>
      <div class="form-group">
        <input type="number" name="areaCode" id="areaCode" />
        <input type="number" name="firstThree" id="firstThree" />
        <input type="number" name="lastFour" id="lastFour" />
      </div>
    </form>
