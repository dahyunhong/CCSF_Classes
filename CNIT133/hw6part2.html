<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="133.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <title>hw6 Part 2</title>
    <script>
      function submitPage() {
        const searchBox = document
          .getElementById("message")
          .value.toLowerCase();
        const char = document.getElementById("text").value.toLowerCase();
        const result = document.getElementById("result");
        const index = searchBox.indexOf(char);
        let count = 0;

        if (index == -1) {
          window.open(
            "./error.html",
            "_blank",
            "width=300,height=100,menubar=no,location=no,resizable=no,scrollbars=no,status=no,toolbar=no"
          );
        } else {
          for (let i = 0; i < searchBox.length; i++) {
            if (searchBox[i] == char) count++;
          }

          result.textContent = `char was found ${count} time(s)`;
        }
      }
      function resetPage() {
        document.getElementById("result").textContent = "";
      }
    </script>
  </head>
  <body>
    <nav id="navbar">
      <h1 class="logo">
        <span class="text-primary"><i class="fas fa-book-open"></i>HW6</span
        >Part2
      </h1>
      <ul>
        <li><a href="index.html">Return</a></li>
        <li><a href="hw6part1.html">Part 1</a></li>
        <li><a href="hw6part2.html">Part 2</a></li>
        <li><a href="hw6part3.html">Part 3</a></li>
      </ul>
    </nav>
    <form action="javascript:void(0)">
      <div class="form-group">
        <label for="text">Enter the words: </label>
        <div class="form-group">
          <textarea id="message" rows="6" cols="50"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="text">Enter the search character: </label>
      </div>
      <div class="form-group">
        <input type="text" name="text" id="text" minlength="1" maxlength="1" />
      </div>
      <div class="form-group">
        <input
          type="submit"
          value="submit"
          class="btn"
          onclick="submitPage()"
        />
      </div>
      <div class="form-group">
        <input type="reset" value="reset" class="btn" onclick="resetPage()" />
      </div>
      <div class="form-group">
        <textarea id="result" rows="6" cols="50" readonly></textarea>
      </div>
    </form>
  </body>
</html>
