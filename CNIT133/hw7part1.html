<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="133.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <title>hw7part1</title>
    <script>
      function bolden() {
        let form = document.getElementById("change");

        if (!form.classList.contains("bold")) {
          form.classList.add("bold");
        } else {
          form.classList.remove("bold");
        }
      }
      function italic() {
        let form = document.getElementById("change");

        if (!form.classList.contains("italic")) {
          form.classList.add("italic");
        } else {
          form.classList.remove("italic");
        }
      }
      function Underline() {
        let form = document.getElementById("change");

        if (!form.classList.contains("underline")) {
          form.classList.add("underline");
        } else {
          form.classList.remove("underline");
        }
      }
      function line_through() {
        let form = document.getElementById("change");

        if (!form.classList.contains("line-through")) {
          form.classList.add("line-through");
        } else {
          form.classList.remove("line-through");
        }
      }
      function fontBlack() {
        let form = document.getElementById("change");

        form.style.color = "black";
      }
      function fontRed() {
        let form = document.getElementById("change");

        form.style.color = "red";
      }
      function fontYellow() {
        let form = document.getElementById("change");

        form.style.color = "yellow";
      }
      function fontGreen() {
        let form = document.getElementById("change");

        form.style.color = "green";
      }
      function fontPink() {
        let form = document.getElementById("change");

        form.style.color = "pink";
      }
      function fontLightGray() {
        let form = document.getElementById("change");

        form.style.color = "lightgray";
      }
      function fontPurple() {
        let form = document.getElementById("change");

        form.style.color = "purple";
      }
      function fontGray() {
        let form = document.getElementById("change");

        form.style.color = "gray";
      }
      function fontOrange() {
        let form = document.getElementById("change");

        form.style.color = "orange";
      }
      function changeBackground() {
        let form = document.getElementsByTagName("body")[0];
        let color = document.getElementById("selectBackground").value;
        form.style.backgroundColor = color;
      }
    </script>
    <style>
      .bold {
        font-weight: bolder;
      }
      .italic {
        font-style: italic;
      }
      .underline {
        text-decoration: underline;
      }
      .line-through {
        text-decoration: line-through;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #change {
        padding: 1.5rem;
      }

      h2,
      label {
        padding: 1rem;
      }
      h2 {
        padding-bottom: 2rem;
        font-size: 33px;
      }
      .logo a {
        text-decoration: none;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <nav id="navbar">
      <h1 class="logo">
        <a href="hw7.html">
          <span class="text-primary"><i class="fas fa-book-open"></i>HW7 </span
          >part 1
        </a>
      </h1>
      <ul>
        <li><a href="index.html">Return</a></li>
        <li><a href="hw7part1.html">Part 1</a></li>
        <li><a href="hw7part2.html">Part 2</a></li>
      </ul>
    </nav>

    <form id="change" action="javascript:void(0)">
      <h2>Font color</h2>
      <label for="radio1">Black</label>
      <input type="radio" name="radio" id="radio1" onclick="fontBlack()" />
      <label for="radio2">Red</label>
      <input type="radio" name="radio" id="radio2" onclick="fontRed()" />
      <label for="radio2">Yellow</label>
      <input type="radio" name="radio" id="radio2" onclick="fontYellow()" />
      <label for="radio2">Green</label>
      <input type="radio" name="radio" id="radio2" onclick="fontGreen()" />
      <label for="radio2">White</label>
      <input type="radio" name="radio" id="radio2" onclick="fontWhite()" />
      <label for="radio2">Gray</label>
      <input type="radio" name="radio" id="radio2" onclick="fontGray()" />
      <label for="radio2">Pink</label>
      <input type="radio" name="radio" id="radio2" onclick="fontPink()" />
      <label for="radio2">Purple</label>
      <input type="radio" name="radio" id="radio2" onclick="fontPurple()" />

      <h2>Font Style</h2>
      <label for="checkbox1">Bold </label>
      <input
        type="checkbox"
        name="checkbox1"
        id="checkbox1"
        onclick="bolden()"
      />
      <label for="checkbox2">Italic </label>
      <input
        type="checkbox"
        name="checkbox2"
        id="checkbox2"
        onclick="italic()"
      />
      <label for="checkbox2">Underline </label>
      <input
        type="checkbox"
        name="checkbox2"
        id="checkbox2"
        onclick="Underline()"
      />
      <label for="checkbox2">line-through </label>
      <input
        type="checkbox"
        name="checkbox2"
        id="checkbox2"
        onclick="line_through()"
      />
      <h2>Background color</h2>
      <select
        name="selectBackground"
        id="selectBackground"
        onchange="changeBackground()"
      >
        <option value="option" id="option">Please select an option</option>
        <option value="black">black</option>
        <option value="white">white</option>
        <option value="yellow">yellow</option>
        <option value="green">green</option>
        <option value="pink">pink</option>
        <option value="lightgray">lightgray</option>
        <option value="purple">purple</option>
        <option value="gray">gray</option>
        <option value="orange">orange</option>
      </select>
    </form>
  </body>
</html>
